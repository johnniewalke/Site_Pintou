<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Johnnie Menges Giacomelli">
    <meta name="description" content="Um site para procurar vagas de emprego e serviços terceirizados">
    <meta name="robots" content="index, follow"> <!--já é padrão-->
    <title>Pintou Vagas</title>
    <link rel="stylesheet" href="estilos/index.css">
    <link rel="icon" type="image/png" href="img/icon_pag.png">
</head>
    <body>
        <script src="scripts.js"></script>
        <div class="fundo-tela">
            <main>
                <h1>Pintou Vagas</h1>
                <p>
                O site onde você encontra pessoas para ajudar a realizar seus sonhos.
                </p>
                    <nav>
                        <div class="menu-item"><a  href="index.html" style="font-size: 20px;">Home</a></div>
                        <div class="menu-item"><a  href="vagas.html" >Vagas</a></div>
                        <div class="menu-item"><a  href="servicos.html" >Serviços</a></div>
                        <div class="menu-item"><a  href="cadastro.html" style="color: red;">Cadastrar</a></div>
                      </nav>   
                <div class="telaLogin">
                    <fieldset>
                        <legend style="text-align: left;" > Entre na sua conta </legend>
                    <div class="login">
                        <label> <img src="img/icon_login.png" alt="">
                            <input type="email" 
                            name="email" 
                            id="email" 
                            required maxlength="50" 
                            size="25" 
                            placeholder="E-mail" 
                            autocomplete="email"
                            required> 
                            <span style="color: whitesmoke">Login</span>
                        </label>
               
                    </div>
                    <div class="senha">
                        <label> <img src="img/icon_key.png" alt="" >
                            <input type="password"
                            name="senha" 
                            id="senha" 
                            required maxlength="25" 
                            size="25" 
                            placeholder="Senha" 
                            autocomplete="new-password"
                            required> 
                            <span style="color: whitesmoke">Senha</span>
                        </label>
                        <br><button type="submit" style="margin: 15px 150px 15px 150px;">Entrar</button>
                    </div>
                    </fieldset>
                </div>
            </main>
        </div>

    </body>
<footer>
    <address>
    <a> Desenvolvido por Equipe Pintou Vagas</a>
    </address>
</footer>
</html>
