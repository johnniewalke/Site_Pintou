<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintou Vagas</title>
    <link rel="stylesheet" href="estilos/index.css">
    <link rel="icon" type="image/png" href="img/icon_pag.png">

</head>
<header>

</header>
<body>
    <div class="fundo-tela">
        <main>
            <h1> Cadastre-se Aqui</h1>
            <p>O site onde você encontra pessoas para ajudar a realizar seus sonhos.</p>
            <nav>
                <div class="menu-item"><a  href="index.html" >Home</a></div>
                <div class="menu-item"><a  href="vagas.html" >Vagas</a></div>
                <div class="menu-item"><a  href="servicos.html" >Serviços</a></div>
                <div class="menu-item"><a  href="cadastro.html" >Cadastrar</a></div>
            </nav>  
            <form action="cadastro.php" method="POST">
                <fieldset>
                    <legend  style="text-align: left;"> Dados Pessoais para criação de conta</legend>
                        <p><label for="nome">Nome completo:</label>   
                        <input type="text" name="nome" id="nome" required maxlength="50" size="50" placeholder="Nome completo do usuário" autocomplete="name"></p>
                
                        <p><label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required maxlength="50" size="50" placeholder=" Necessário e-mail existente para realizar autenticação" autocomplete="email"></p>
                
                        <p><label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required minlength="6" maxlength="25" size="25" placeholder="Mínimo 6 caracteres"></p>
                
                        <p><label for="rsenha">Repita a senha:</label>
                        <input type="password" name="rsenha" id="rsenha" required minlength="6" maxlength="25" size="25" placeholder="Repita a senha digitada a cima"></p>
                
                        <p><label for="tel">Número de Celular:</label>
                        <input type="tel" name="tel" id="tel" required maxlength="11" minlength="11" size="11" placeholder="Apenas números" autocomplete="tel" ></p>
                
                        <p><label for="whatsapp">Número de Whatsapp:</label>
                        <input type="tel" name="whatsapp" id="whatsapp" required maxlength="11" minlength="11" size="11" placeholder="Apenas números" autocomplete="tel"></p>

                        <p><label for="estado">Estado:</label>
                            <select name="estado" id="estado">
                                <option value="">Selecione o estado</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="Outro">Fora do Brasil</option>
                            </select>
                        </p>
                
                        <p><label for="cidade">Cidade:</label>
                        <input type="text" name="cidade" id="cidade" required maxlength="30" size="30"></p>
                
                        <p><label for="bairro">Endereço (Bairro):</label>
                        <input type="text" name="bairro" id="bairro" maxlength="30" size="30"></p>
                
                        <p><label for="rua">Endereço (Rua):</label>
                        <input type="text" name="rua" id="rua" maxlength="30" size="30" ></p>
                
                        <p><label for="numero">Endereço (Número):</label>
                        <input type="number" name="numero" id="numero" required maxlength="11" size="11" placeholder="Apenas números"></p>
                
                        <p><label for="data">Data de Nascimento:</label>
                        <input type="date" name="data" id="data" required maxlength="8" minlength="8" size="8" autocomplete="bday-year"></p>
                
                        <p><label for="cpf">CPF:</label>
                        <input type="number" name="cpf" id="cpf" maxlength="11" minlength="11" size="11" placeholder="Apenas números" autocomplete="cpf"></p>
                
                        <p><input type="submit" value="Cadastrar"></p>
                </fieldset>
            </form>
        </main>
    </div>
</body>
<footer>

</footer>
</html>
